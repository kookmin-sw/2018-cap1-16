{% extends 'layout.html' %} 
{% block content %}
{% load staticfiles %}
<div class="row">
    <div class="box__logo">
        <img src="{% static 'logo.png' %}" class="img__logo" align="absmiddle"> <span>악성코드 검사</span>
    </div>
</div>

<div class="row">
<div class="container_form" role="main">
    <form method="POST" action="/upload/" enctype="multipart/form-data" novalidate class="box">
        {% csrf_token %}
        <div class="box__input">
            <div>
                <img src="{% static 'download.png' %}" class="box__icon" id="upload">
            </div>
            <input type="file" name="upload_file" id="file" class="box__file" style="display: none;" data-multiple-caption="{count} files selected" multiple>
            <label for="file"><strong><i>Choose a file</i></strong><span class="box__dragndrop"> or drag it here</span>.</label>

        </div>
        
        <div class="box__uploading">
            <div><img src="{% static 'download.gif' %}" class="box__icon" id="uploading">
            </div>
            Uploading&hellip;
        </div>

    </form>
</div>
</div>

<div class="row">
</div>


    <script src = "{% static  '/js/upload_script.js' %}">    </script>


{% endblock %}
